name: Build Website Cache
on:
  push:
    branches:
      - master
jobs:
  build-cache:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Anaconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: true
          miniconda-version: 'latest'
          python-version: 3.7
          environment-file: environment.yml
          activate-environment: qe-lectures
      - name: Checkout QuantEcon theme
        uses: actions/checkout@v2
        with:
          repository: QuantEcon/lecture-python.theme
          token: ${{ secrets.ACTIONS_PAT }}
          path: theme/lecture-python.theme
      - name: Cache Website Build Folder
        id: cache
        uses: actions/cache@v1
        with:
          path: _build
          key: cache-sphinx
      - name: Build Website files
        shell: bash -l {0}
        run: |
          make website THEMEPATH=theme/lecture-python.theme
          ls _build/website/jupyter_html/*